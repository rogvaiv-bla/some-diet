<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ce MƒÉn√¢nc Azi?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            color: #666;
        }

        .button-container {
            text-align: center;
            margin-bottom: 40px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 60px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        .menu-container {
            display: none;
        }

        .menu-container.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .day-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .day-card.today {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            box-shadow: 0 10px 30px rgba(255, 216, 155, 0.4);
        }

        .day-number {
            font-size: 0.9em;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .day-card.today .day-number {
            color: white;
            opacity: 0.9;
        }

        .recipe-name {
            font-size: 1.3em;
            color: #333;
            font-weight: 700;
            line-height: 1.4;
            cursor: pointer;
            transition: color 0.3s, text-decoration 0.3s;
            text-decoration: underline dashed transparent;
        }

        .recipe-name:hover {
            text-decoration: underline dashed #333;
            opacity: 0.8;
        }

        .day-card.today .recipe-name {
            color: white;
        }

        .day-card.today .recipe-name:hover {
            text-decoration: underline dashed white;
        }

        .search-icon {
            display: inline-block;
            margin-left: 8px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            font-size: 1.1em;
            color: #667eea;
            display: none;
        }

        .loading.active {
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è CE MƒÇN√ÇNC AZI?</h1>
            <p>GenereazƒÉ meniul tƒÉu sƒÉptƒÉm√¢nal</p>
        </div>

        <div class="button-container">
            <button id="generateBtn" onclick="generateMenu()">GENEREAZƒÇ MENIU</button>
        </div>

        <div class="loading" id="loading">
            ‚è≥ Se genereazƒÉ meniu...
        </div>

        <div class="menu-container" id="menuContainer">
            <div class="menu-grid" id="menuGrid"></div>
        </div>
    </div>

    <script>
        function searchRecipe(recipeName) {
            const searchUrl = `https://www.ecosia.org/search?q=cum+se+face+${encodeURIComponent(recipeName)}+reteta`;
            window.open(searchUrl, '_blank');
        }

        async function generateMenu() {
            const loading = document.getElementById('loading');
            const menuContainer = document.getElementById('menuContainer');
            const menuGrid = document.getElementById('menuGrid');
            const generateBtn = document.getElementById('generateBtn');

            // Show loading
            loading.classList.add('active');
            generateBtn.disabled = true;
            menuContainer.classList.remove('active');

            try {
                const response = await fetch('/api/menu');
                const menu = await response.json();

                // Build menu HTML
                let menuHTML = '';
                for (let day = 1; day <= 7; day++) {
                    const recipe = menu[day] || 'N/A';
                    const isToday = day === 1;
                    const dayLabel = isToday ? 'üìÖ AZI (Ziua 1)' : `üìÖ Ziua ${day}`;
                    
                    menuHTML += `
                        <div class="day-card ${isToday ? 'today' : ''}">
                            <div class="day-number">${dayLabel}</div>
                            <div class="recipe-name" onclick="searchRecipe('${recipe}')">
                                ${recipe}
                                <span class="search-icon">üîç</span>
                            </div>
                        </div>
                    `;
                }

                menuGrid.innerHTML = menuHTML;
                menuContainer.classList.add('active');
            } catch (error) {
                console.error('Eroare:', error);
                menuGrid.innerHTML = '<p>Eroare la generarea meniului. √éncearcƒÉ din nou!</p>';
                menuContainer.classList.add('active');
            } finally {
                loading.classList.remove('active');
                generateBtn.disabled = false;
            }
        }

        // Auto-generate menu on page load
        window.addEventListener('load', function() {
            generateMenu();
        });
    </script>
</body>
</html>
